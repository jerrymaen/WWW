<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teht29a.html</title>

    <style>
        div {
            display: inline-block;
            width: 45%;
            padding: 10px;
            vertical-align: top;
        }

        p {
            display: none;
        }

        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="vasen">
        <a href="#" id="link1" onclick="Yhteistiedot()">Yhteistiedot</a><br>
        <a href="#" id="link2" onclick="Kartta()">Kartta</a><br>
        <a href="#" id="link3" onclick="Valokuvat()">Valokuvat</a>
    </div>
    <div id="oikea">
        <p id="osoite">Savonia AMK Microkatu 1</p>
        <p id="kartta">Savonian campusalueen kartta</p>
        <div id="valokuvat">
            <img src="kuva1.jpg" alt="Kuva 1" onmouseover="this.src='kuva1copy.jpg'" onmouseout="this.src='kuva1.jpg'"
                id="kuva1">
            <img src="kuva2.jpg" alt="Kuva2" onmouseover="this.src='kuva2copy.jpg'" onmouseout="this.src='Kuva2.jpg'"
                id="kuva2">
        </div>

    </div>

    <script>
        function Yhteistiedot() {
            document.getElementById("osoite").style.display = "block";
            document.getElementById("kartta").style.display = "none";
            document.getElementById("valokuvat").style.display = "none";
        }

        function Kartta() {
            document.getElementById("osoite").style.display = "none";
            document.getElementById("kartta").style.display = "block";
            document.getElementById("valokuvat").style.display = "none";
        }

        function Valokuvat() {
            document.getElementById("osoite").style.display = "none";
            document.getElementById("kartta").style.display = "none";
            document.getElementById("valokuvat").style.display = "block";
        }
    </script>

</body>

</html>
